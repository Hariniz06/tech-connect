    <style>
        /* Header */
        header {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {

            padding: 0;

        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #333;
        }

        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 80px; /* Space for fixed header */
        }

        .skills-container {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .skills-section {
            padding: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-card {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            background-color: #45a049;
        }

        .skill-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .skill-name {
            font-size: 20px;
            font-weight: bold;
        }

        .skills-section p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
